        runtimeOnly "org.lwjgl:lwjgl-llvm:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-lmdb:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-lz4:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-meow:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-nanovg:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-nfd:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-nuklear:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-openal:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-opengl:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-opengles:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-openvr:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-opus:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-par:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-remotery:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-rpmalloc:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-sse:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-stb:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-tinyexr:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-tinyfd:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-tootle:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-vma:3.2.1:$lwjglNatives"
        if (lwjglNatives == "natives-macos") runtimeOnly "org.lwjgl:lwjgl-vulkan:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-xxhash:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-yoga:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-zstd:3.2.1:$lwjglNatives"
        implementation "org.joml:joml:1.9.13"
    }
}