    implementation "org.lwjgl:lwjgl-opus:3.2.1"
    implementation "org.lwjgl:lwjgl-par:3.2.1"
    implementation "org.lwjgl:lwjgl-remotery:3.2.1"
    implementation "org.lwjgl:lwjgl-rpmalloc:3.2.1"
    implementation "org.lwjgl:lwjgl-sse:3.2.1"
    implementation "org.lwjgl:lwjgl-stb:3.2.1"
    implementation "org.lwjgl:lwjgl-tinyexr:3.2.1"
    implementation "org.lwjgl:lwjgl-tinyfd:3.2.1"
    implementation "org.lwjgl:lwjgl-tootle:3.2.1"
    implementation "org.lwjgl:lwjgl-vma:3.2.1"
    implementation "org.lwjgl:lwjgl-vulkan:3.2.1"
    implementation "org.lwjgl:lwjgl-xxhash:3.2.1"
    implementation "org.lwjgl:lwjgl-yoga:3.2.1"
    implementation "org.lwjgl:lwjgl-zstd:3.2.1"

    //Just add all the natives so we have 1 jar.
    for (int i = 0; i <= 1; i++) {
        switch (i) {
            case 0:
                project.ext.lwjglNatives = "natives-linux"
                break
            case 1:
                project.ext.lwjglNatives = "natives-windows"
                break
            case 2:
                project.ext.lwjglNatives = "natives-macos"
                break
        }
        runtimeOnly "org.lwjgl:lwjgl:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-assimp:3.2.1:$lwjglNatives"
        runtimeOnly "org.lwjgl:lwjgl-bgfx:3.2.1:$lwjglNatives"
