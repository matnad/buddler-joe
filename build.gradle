plugins {
    id 'java'
    id 'checkstyle'
    id 'com.github.johnrengelman.shadow' version '5.0.0'
}

sourceCompatibility = '1.11'
targetCompatibility = '1.11'


group 'gruppe-8'
version 'buddlerjoe-0.4.91'


jar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}

//Task for milestone 3
tasks.register("build-cs108") {
    group = 'build'
    doLast {
        println 'Running cs108 build task to generate a standalone jar and javadoc.'
    }
}
tasks.getByName("build-cs108").finalizedBy shadowJar
tasks.getByName("build-cs108").finalizedBy javadoc

//import org.gradle.internal.os.OperatingSystem

checkstyle {
    toolVersion = '8.5'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.0.9'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.0.9'
    testCompile 'junit:junit:4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.27.0'
    implementation "org.lwjgl:lwjgl:3.2.1"
    implementation "org.lwjgl:lwjgl-assimp:3.2.1"
    implementation "org.lwjgl:lwjgl-bgfx:3.2.1"
    implementation "org.lwjgl:lwjgl-cuda:3.2.1"
    implementation "org.lwjgl:lwjgl-egl:3.2.1"
    implementation "org.lwjgl:lwjgl-glfw:3.2.1"
    implementation "org.lwjgl:lwjgl-jawt:3.2.1"
    implementation "org.lwjgl:lwjgl-jemalloc:3.2.1"
    implementation "org.lwjgl:lwjgl-libdivide:3.2.1"
    implementation "org.lwjgl:lwjgl-llvm:3.2.1"
    implementation "org.lwjgl:lwjgl-lmdb:3.2.1"
    implementation "org.lwjgl:lwjgl-lz4:3.2.1"
    implementation "org.lwjgl:lwjgl-meow:3.2.1"
    implementation "org.lwjgl:lwjgl-nanovg:3.2.1"
    implementation "org.lwjgl:lwjgl-nfd:3.2.1"
    implementation "org.lwjgl:lwjgl-nuklear:3.2.1"
    implementation "org.lwjgl:lwjgl-odbc:3.2.1"
    implementation "org.lwjgl:lwjgl-openal:3.2.1"
